<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Weshopit</title>
</head>

<body>
  <!-- Input Card Container -->
  <div class="input-card">

    <div class="display-photo">
      <img class="img" src="/img/weshopit.png" alt="display photo">
    </div>

    <div class="login-sec">
      <div class="container">
        <div class="login-hd">
          <h1>Welcome Back!</h1>
          <P>Don't have an account? <a class="lnk" href="#">Sign up</a></P>
        </div>

        <!-- Sign Up Form -->
        <form class="login-card">
          <div class="login">
            <div class="card-descrip">
              <h1>Log In</h1>
              <p>Enter your credentials to access your account</p>
            </div>

            <div class="input-sec">
              <div class="input">
                <label for="email">EMAIL ADDRESS</label>
                <input type="email" placeholder="Enter Email" required />
                <img class="i" src="/icons/mail.svg" alt="mail icon" />
              </div>

              <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" placeholder="Enter Password" required />
                <img class="i" src="/icons/eye-slash.svg" alt="password icon" />
              </div>
            </div>

            <div class="rem-me frgt-pswrd">
              <label for="rem" id="input">
                <input type="checkbox" name="rem" id="rem" value="true" />
                <span class="checkmark"></span>
                Remember me for 30 days
              </label>

              <span id="frgt-pswrd"><a href="#">Forgot Password?</a></span>
            </div>

            <button type="submit" class="btn">Log into Account</button>

            <div class="crt-acc">
              <P>Are you new here? <a class="lnk" href="#">Create an account</a></P>
            </div>
            <!-- <div class="login-btn"> -->
          </div>
      </div>
    </div>
    </form>

  </div>
  .
  </div>
</body>

</html>
