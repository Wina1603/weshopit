<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!-- Input Card Container -->
  <div class="input-card">

    <div class="display-photo">
      <img class="img" src="/img/weshopit.png" alt="display photo">
    </div>

    <div class="login-sec">
      <div class="container">
        <div class="login-hd">
          <h1>Create your account</h1>
          <P>Already have an account? <a class="lnk" href="index.html">Sign In</a></P>
        </div>

        <!-- Sign Up Form -->
        <form class="login-card">
          <div class="login">
            <div class="card-descrip">
              <h1>Sign Up</h1>
              <p>Enter your credentials to access your account</p>
            </div>

            <div class="input-sec">
              <div class="input">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" required />
                <!-- <img class="i" src="/icons/mail.svg" alt="mail icon" /> -->
              </div>

              <div class="input">
                <label for="first-name">First name</label>
                <input type="text" placeholder="Enter first name" required />
                <!-- <img class="i" src="/icons/eye-slash.svg" alt="password icon" /> -->
              </div>

              <div class="input">
                <label for="last-name">last name</label>
                <input type="text" placeholder="Enter last name" required />
                <!-- <img class="i" src="/icons/eye-slash.svg" alt="password icon" /> -->
              </div>

              <div class="input">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" required />
                <img class="i" src="/icons/eye-slash.svg" alt="password icon" />
              </div>

              <div class="input">
                <label for="password">Confirm password</label>
                <input type="password" placeholder="Enter Password" required />
                <img class="i" src="/icons/eye-slash.svg" alt="password icon" />
              </div>
            </div>

                Remember me for 30 days
              </label>

              <span id="frgt-pswrd"><a href="#">Forgot Password?</a></span>
            </div> -->

            <button type="submit" class="btn">Create account</button>

            <!-- <div class="crt-acc">
              <P>Are you new here? <a class="lnk" href="#">Create an account</a></P>
            </div> -->
            <!-- <div class="login-btn"> -->
          </div>
      </div>
    </div>
    </form>

  </div>
